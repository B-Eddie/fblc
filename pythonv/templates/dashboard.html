{% extends "base.html" %}

{% block content %}
<div class="mb-8">
    <input type="search" placeholder="Search for doctors, services, or health topics..." class="w-full px-4 py-2 border rounded-md">
</div>

<div class="grid md:grid-cols-2 gap-8">
    <div class="bg-white shadow-lg rounded-lg border border-orange-200">
        <div class="p-4 border-b border-orange-200">
            <h2 class="text-lg font-semibold text-orange-700 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                Upcoming Appointments
            </h2>
        </div>
        <div class="p-4">
            <ul class="space-y-2">
                {% for appointment in appointments %}
                <li class="flex justify-between items-center hover:bg-orange-50 p-2 rounded">
                    <span>{{ appointment.doctor_name }} - {{ appointment.type }}</span>
                    <span class="text-sm text-orange-600">{{ appointment.date.strftime('%Y-%m-%d %H:%M') }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
