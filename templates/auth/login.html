{% extends "base.html" %} {% block content %}
<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 mx-auto bg-white rounded-lg shadow-xl">
    <h2 class="mb-6 text-3xl font-bold text-center text-orange-600">Login</h2>
    <form method="POST" class="space-y-4">
      {{ form.csrf_token }}
      <div>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <button
        type="submit"
        class="w-full px-4 py-2 font-bold text-white bg-orange-600 rounded-md hover:bg-orange-700"
      >
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-orange-600">
      <a href="{{ url_for('register') }}" class="hover:underline"
        >Don't have an account? Sign up</a
      >
    </p>
  </div>
</div>
{% endblock %}
