{% extends "base.html" %} {% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold text-orange-600 mb-6 text-center">
      Register
    </h2>
    <form method="POST" class="space-y-4">
      {{ form.csrf_token }}
      <div>
        <input
          type="text"
          name="name"
          placeholder="Full Name"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <div>
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <div>
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-md"
      >
        Register
      </button>
    </form>
    <p class="mt-4 text-center text-orange-600">
      <a href="{{ url_for('login') }}" class="hover:underline"
        >Already have an account? Log in</a
      >
    </p>
  </div>
</div>
{% endblock %}
