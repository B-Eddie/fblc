{% extends "base.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-orange-600 mb-8">Book an Appointment</h1>

<form method="POST" class="bg-black shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="doctor_name">
            Doctor Name
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="doctor_name" name="doctor_name" type="text" placeholder="Dr. John Doe" required>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="appointment_type">
            Appointment Type
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="appointment_type" name="appointment_type" type="text" placeholder="Check-up" required>
    </div>
    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="date">
            Date and Time
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="date" name="date" type="datetime-local" required>
    </div>
    <div class="flex items-center justify-between">
        <button class="bg-orange-600 hover:bg-orange-700 text-black font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300" type="submit">
            Book Appointment
        </button>
    </div>
</form>
{% endblock %}
