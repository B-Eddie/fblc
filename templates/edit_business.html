{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl p-10 mx-auto">
  <h1 class="mb-8 text-3xl font-bold text-orange-600">Edit Business</h1>
  
  <form method="POST" class="px-8 pt-6 pb-8 mb-4 rounded shadow-md bg-accent">
    {{ form.csrf_token }}
    
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="name">
        Business Name
      </label>
      <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="name" name="name" type="text" value="{{ business.name }}" required>
    </div>
    
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="specialty">
        Specialty
      </label>
      <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="specialty" name="specialty" type="text" value="{{ business.specialty }}" required>
    </div>
    
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="address">
        Address
      </label>
      <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="address" name="address" type="text" value="{{ business.address }}" required>
    </div>
    
    <div class="mb-4">
      <label class="block mb-2 text-sm font-bold text-gray-700" for="phone">
        Phone Number
      </label>
      <input class="w-full px-3 py-2 leading-tight text-gray-700 border rounded shadow appearance-none focus:outline-none focus:shadow-outline"
        id="phone" name="phone" type="tel" value="{{ business.phone }}" required>
    </div>
    
    <div class="flex items-center justify-between">
      <button class="px-4 py-2 font-bold text-white bg-orange-600 rounded hover:bg-orange-700 focus:outline-none focus:shadow-outline" type="submit">
        Update Business
      </button>
      <a href="{{ url_for('manage_business') }}" class="inline-block text-sm font-bold text-orange-600 align-baseline hover:text-orange-800">
        Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
